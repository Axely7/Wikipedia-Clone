<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="main-title">
            <h1>WIKIPEDIA</h1>
            <p>La enciclopedia libre</p>
        </section>
        <section class="main-languages">
            <div class="languages-top">
               <div class="espaniol">
                   <button>
                       <a href="">Español</a>
                       <p>1 696 000+ artículos</p>
                    </button>
               </div>
               <div class="english">
                   <button>
                        <a href="">English</a>
                        <p>6 326 000+ articles</p>
                   </button>
               </div>
            </div>
            <div class="languages-centered">
                <div class="languages-left">
                    <div class="uno">
                        <button>
                            <a href="">日本語</a>
                            <p>1 275 000+ 記事</p>
                        </button>
                    </div>
                    <div class="dos">
                        <button>
                            <a href="">Русский</a>
                            <p>1 734 000+ статей</p>
                        </button>
                    </div>
                    <div class="tres">
                        <button>
                            <a href="">中文</a>
                            <p>1 206 000+ 條目</p>
                        </button>
                    </div>
                </div>
                <div class="centered">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Wikipedia-logo_ka.png" alt="Imagen wikipedia">
                </div>
                <div class="languages-right">
                    <div class="uno">
                        <button>
                            <a href="">Deutsch</a>
                            <p>2 590 000+ Artikel</p>
                        </button>
                    </div>
                    <div class="dos">
                        <button>
                            <a href="">Français</a>
                            <p>2 340 000+ articles</p>
                        </button>
                    </div>
                    <div class="tres">
                        <button>
                            <a href="">Italiano</a>
                            <p>1 701 000+ voci</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="languages-bottom">
                <div class="Portugues">
                    <button>
                        <a href="">Português</a>
                        <p>1 066 000+ artigos</p>
                     </button>
                </div>
                <div class="Polski">
                    <button>
                        <a href="">Polski</a>
                        <p>1 480 000+ hasel</p>
                    </button>
                </div>
            </div>
        </section>
        <section class="main-search">
            <div class="input-container">
                <input type="text">
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <a class="icon-search" href=""></a>
            </div>
        </section>
        <section class="main-read">
            
        </section>
    </main>
</body>
</html>
